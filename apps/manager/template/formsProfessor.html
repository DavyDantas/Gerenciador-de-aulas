{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock css %}


{% block main %}

<h1 class="title-main">Adicionar/Editar | Professores</h1>

<div class="div-form">

<form action="{% url 'FormTeacher' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Nome:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.matriculation.id_for_label }}">Matr√≠cula:</label>
        {{ form.matriculation }}
    </div>
    <div class="form-group">
        <label for="{{ form.imgProfile.id_for_label }}">Imagem de Perfil:</label>
        {{ form.imgProfile }}
    </div>

    <div class="submit-btn">
    <button type="submit" class="">Salvar</button>
    </div>
</form>

</div>



<div class="lista-teachers">

    {% for teacher in teachers %}

        <div class="div-teacher">
            <a href="#">
                <img src="{{teacher.imgProfile.url}}" alt="{{teacher}}" class="img-teacher"></span>
                <span class="name-teacher">{{teacher}}</span>
            </a>
        </div>

    {% endfor %}

</div>


{% endblock %}
