{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock css %}


{% block main %}

<h1 class="title-main">Adicionar/Editar | Professores</h1>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="div-form">

    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Nome:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="{{ form.matriculation.id_for_label }}">Matrícula:</label>
        {{ form.matriculation }}
    </div>
    <div class="form-group">
        <label for="{{ form.telefone.id_for_label }}">Número de Celular:</label>
        {{ form.telefone }}
    </div>
    <div class="form-group">
        <label class="label-input" for="{{ form.imgProfile.id_for_label }}">Imagem de Perfil</label>
        {{form.imgProfile}}
    </div>
    <div class="form-group">
    <img src="{{form.instance.imgProfile.url}}" alt="Imagem de Perfil" class="img-teacher"></span>
    </div>
</div>

<div class="group-bottons">

    <div class="submit-btn">
    <button type="submit" class="">Salvar Edição</button>
    </div>
    <div class="delete-group">
        <div class="delete-option">
            <a href=#>
                <span class="">Deletar Professor</span>
            </a>
        </div>
        <div class="confirm-delete">
            <form method="POST">
                <span>Tem certeza ?</span>
                <input type="submit" value="Sim">
            </form>
        </div>
    </div>

    <div class="cancel-option">
        <a href="{% url 'FormTeacher' %}">
            <span class="">Cancelar</span>
        </a>
    </div>
</div>

</form>

{% endblock main %}
