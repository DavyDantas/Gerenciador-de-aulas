{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock css %}


{% block main %}

<h1 class="title-main">Editar | Curso: {{course}}</h1>


<div class="sub-form">

<form action="{% url 'CourseEdit' course.pk %}" method="post">
    <div class="div-form edit">

            {% csrf_token %}

            <div class="form-group">
                <label for="">Nome:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="">Coordenador:</label>
                {{ form.coordinator }}
            </div>
            <div class="form-group">
                <label for="">Quantidade de Períodos:</label>
                {{ form.periods }}
            </div>
            
    </div>

    <div class="group-bottons">

        <div class="submit-btn">
        <button type="submit" class="">Salvar Edição</button>
        </div>
        <div class="delete-group">
            <div class="delete-button">
                <a href=# class="delete-button-option"> Deletar Curso </a>
            </div>
            <div class="confirm-delete">
                    <span>Tem certeza ?</span>
                    <a href="{% url 'CourseDelete' course.pk %}">Sim</a>
            </div>
        </div>
    
        <div class="cancel-option">
            <a href="{% url 'FormCourse' %}">
                <span class="">Cancelar</span>
            </a>
        </div>
    </div>

</form>
</div>



{% endblock main %}
